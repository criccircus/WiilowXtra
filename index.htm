    <style>
        body {
            background-color: #000;
            margin: 0;
        }

        /* Container for video and logo */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        /* Style for the logo */
        .logo {
            position: absolute;
            top: 10px;
            /* Adjust vertical position */
            left: 10px;
            /* Adjust horizontal position */
            z-index: 1;
            /* Ensure the logo appears above the video */
            max-width: 120px;
            /* Set maximum width for the logo */
            max-height: 120px;
            /* Set maximum height for the logo */
            pointer-events: none;
            /* Prevent interference with video controls */
        }

        .shaka-spinner-container {
            display: none;
        }

        .uc {
            pointer-events: none;
        }
    </style>
    <style>
    
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }
        
    
        .popup h2 {
            color: #ffe600;
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-bottom: 16px;
        }
    
        .popup button {
            background-color: #08c;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 10px;
            width: 100%;
            font-size: 16px;
        }
    
        .popup button:hover {
            background-color: #069;
            transform: scale(1.05);
        }
    
        .popup .close-btn {
            background-color: #555;
            color: #bbbbbb;
        }
    
        .popup .close-btn:hover {
            background-color: #333;
        }
    
        .popup a {
            color: #08c;
            text-decoration: none;
        }
    
        
        @keyframes fadeIn {
        from {
            opacity: 0
        }
    
        to {
            opacity: 1
        }
    }
    
        @media (max-width: 600px) {
            .popup {
                width: 90%;
            }
    
            .popup h2 {
                font-size: 20px;
            }
    
            .popup p {
                font-size: 14px;
            }
    
            .popup button {
                font-size: 14px;
                padding: 10px;
            }
        }
    
        .tg-banner {
        position: absolute;
        top: 20px;
        left: 20px;
        background: linear-gradient(135deg, #1da1f2, #0077b5);
        border-radius: 12px;
        padding: 12px 20px; /* Increased padding for a wider button */
        display: flex;
        align-items: center;
        color: #fff;
        font-family: 'Arial', sans-serif;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        min-width: 250px; /* Ensures a wider button */
        justify-content: center; /* Centers content */
      }
    
      .tg-banner:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }
    
      .tg-banner img {
        width: 32px;
        height: 32px;
        margin-right: 12px; /* Added more space between icon and text */
        border-radius: 50%;
        border: 2px solid #fff;
        transition: transform 0.3s ease;
      }
    
      .tg-banner:hover img {
        transform: scale(1.1);
      }
    
      .tg-banner span {
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 0.5px;
        white-space: nowrap;
        flex-grow: 1; /* Ensures text spans the available space */
        text-align: center; /* Centers the text */
      }
    
        
    </style>

          <button id="closeButton" class="close-btn">Already Joined</button>
        `;

        // Append the popup to the body
        document.body.appendChild(popup);

        // Add click event to the Join Now button
